<div class="container mx-auto p-4">
    <div class="flex justify-between items-center mb-4">
        <h1 class="text-2xl font-bold">Events</h1>
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" routerLink="/events/new">
            Create New Event
        </button>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <div *ngFor="let event of events" class="border rounded-lg p-4 shadow hover:shadow-lg transition-shadow">
            <h2 class="text-xl font-semibold mb-2">{{event.name}}</h2>
            <p class="text-gray-600 mb-2">{{event.description}}</p>
            <p class="mb-2">Tickets: {{event.totalTickets}}</p>
            <p class="mb-4">Price: ${{event.price}}</p>
            <div class="flex justify-between">
                <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-1 px-3 rounded" [routerLink]="['/simulation', event._id]">
                    Start Simulation
                </button>
                <button class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-1 px-3 rounded" [routerLink]="['/events/edit', event._id]">
                    Edit
                </button>
                <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-3 rounded" (click)="deleteEvent(event._id)">
                    Delete
                </button>
            </div>
        </div>
    </div>
</div>
