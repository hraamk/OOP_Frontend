<div class="container mx-auto p-4">
    <div class="max-w-lg mx-auto">
      <div class="flex justify-between items-center mb-4">
        <h1 class="text-2xl font-bold">Simulation Control</h1>
        <button routerLink="/events" 
          class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
          Back to Events
        </button>
      </div>
  
      <div class="mb-4">
        <h2 class="text-xl mb-2">{{eventName}}</h2>
        <p class="text-gray-600">{{eventDescription}}</p>
      </div>
      
      <form [formGroup]="configForm" (ngSubmit)="startSimulation()" 
        *ngIf="!isSimulationRunning" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Number of Vendors</label>
          <input type="number" formControlName="vendorCount" 
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700">Number of Customers</label>
          <input type="number" formControlName="customerCount" 
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700">Ticket Release Rate</label>
          <input type="number" formControlName="ticketReleaseRate" 
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700">Customer Retrieval Rate</label>
          <input type="number" formControlName="customerRetrievalRate" 
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700">Max Ticket Capacity</label>
          <input type="number" formControlName="maxTicketCapacity" 
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
        </div>
  
        <button type="submit" 
          [disabled]="!configForm.valid"
          class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded disabled:opacity-50">
          Start Simulation
        </button>
      </form>
  
      <div *ngIf="isSimulationRunning" class="space-y-4">
        <div class="p-4 border rounded-lg bg-gray-50">
          <h2 class="font-semibold mb-2">Current Status:</h2>
          <p>Vendors Active: {{status?.vendorCount || 0}}</p>
          <p>Customers Active: {{status?.customerCount || 0}}</p>
          <p>Total Tickets: {{status?.totalTickets || 0}}</p>
        </div>
  
        <div class="flex space-x-2">
          <button 
            (click)="pauseSimulation()" 
            *ngIf="!isPaused"
            class="flex-1 bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded">
            Pause
          </button>
          <button 
            (click)="resumeSimulation()" 
            *ngIf="isPaused"
            class="flex-1 bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
            Resume
          </button>
          <button 
            (click)="stopSimulation()"
            class="flex-1 bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
            Stop
          </button>
        </div>
      </div>
    </div>
  </div>
